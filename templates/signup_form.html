{% extends "base_templates.html" %}

{% block title %}Registro de usuarios{% endblock %}

{% block content %}
<form action="" method="post">
    <fieldset>
        <div class="form-group">
            <label for="name" class="form-label mt-4">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Teclea tu nombre completo">
            <small id="nameHelp" class="form-text text-muted">Introduce tus nombre(s) seguido de tus apellidos</small>
        </div>        
      <div class="form-group">
        <label for="email" class="form-label mt-4">Correo electr&oacute;nico</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Teclea tu correo electr&oacute;nico">
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie m&aacute;s</small>
      </div>
      <div class="form-group">
        <label for="password" class="form-label mt-4">Contrase&ntilde;a</label>
        <input type="password" class="form-control" id="password" placeholder="Contrase&ntilde;a">
      </div> 
      <button type="submit" class="btn btn-primary" id="send-signup" name="signup">Registrar</button>
    </fieldset>
  </form>
{% endblock %}
